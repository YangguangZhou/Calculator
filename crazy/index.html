<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>疯狂星期X</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="/crazy/style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header text-center">
        <h1>疯狂星期计算</h1>
      </div>
      <div class="card-body">
        <div class="form-group">
          <input type="text" class="form-control" id="number" placeholder="请输入数字">
        </div>
        <button class="btn btn-primary btn-block" onclick="calculate()">计算</button>
        <div id="result" class="mt-3"></div>
        <button class="btn btn-secondary btn-block" onclick="copyResult()">复制结果</button>
        <div class="mt-4">
          <strong>使用说明：</strong>
          <ul>
            <li>向朋友开口要钱时是否会感到尴尬？你可以试试这款神器！</li>
            <li>点击 "计算"，将会计算出金额对应的"疯狂星期几"。（以"今天是疯狂星期四，v我50"为基准进行计算）</li>
            <li>点击 "复制结果"按钮，可以将结果复制到粘贴板。把它直接发给朋友吧！</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="/crazy/script.js"></script>
</body>

</html>
